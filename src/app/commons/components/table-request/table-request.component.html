<mat-form-field>
	<mat-label>Filter</mat-label>
	<input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
</mat-form-field>

<div class="table-container mat-elevation-z8">
	<table mat-table [dataSource]="dataSource" matSort>

		<!-- ID Column -->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
			<td mat-cell *matCellDef="let row"> {{row.name}} </td>
		</ng-container>

		<!-- Progress Column -->
		<ng-container matColumnDef="patronus">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> PATRONUS </th>
			<td mat-cell *matCellDef="let row"> {{row.patronus}} </td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="age">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> AGE </th>
			<td mat-cell *matCellDef="let row"> {{ row.dateOfBirth | age: 'dd-mm-yyyy' }} </td>
		</ng-container>

		<!-- Color Column -->
		<ng-container matColumnDef="house">
			<th mat-header-cell *matHeaderCellDef> Casa </th>
			<td mat-cell *matCellDef="let row"> {{ getHouse(row.house) }} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

		<!-- Row shown when there is no matching data. -->
		<tr class="mat-row" *matNoDataRow>
			<td class="mat-cell" colspan="4">No se obtuvieron resultados</td>
		</tr>
	</table>

	<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
