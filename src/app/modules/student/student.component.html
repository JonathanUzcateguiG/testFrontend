<div class="container-fluid">
    <div class="d-flex flex-column h-100 mb-5">
        <div class="row align-items-center justify-content-start">
            <div class="col-4 offset-8 mt-3">
                <button type="button" class="btn btn-primary mr-1" [routerLink]="['/new-student']">Nueva Solicitud</button>
                <button type="button" class="btn btn-primary ml-1" [routerLink]="['/request-student']">Consultar solicitudes</button>
            </div>
        </div>
        <div class="row justify-content-center flex-grow-1 mr-5 mb-5">
            <div class="col-10 mr-5" *ngIf="!isLoading()">
                <app-table-character [characters]="students">
                </app-table-character>
            </div>
            <div class="col center" *ngIf="isLoading()">
                <app-loader>
                </app-loader>
            </div>
        </div>
    </div>
</div>
